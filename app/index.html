<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/icon.png">
    <link rel="author" href="fabricioronchi.com">
    <meta name="description" content="Automação residencial">
    <title>Home</title>
    <link href="lib/bootstrap-css/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/home">Home</a>
        </div>
      </div>
    </nav>
    <div ng-app="home" ng-controller="homeCtrl" class="container ng-cloak">
      <form class="form-signin text-center">
        <img class="img-center" src="img/icon.png">
        <input type="email" class="form-control" placeholder="Email" ng-model="email">
        <input type="password" class="form-control" placeholder="Senha" ng-model="password">
        <button type="button" class="btn btn-lg btn-primary btn-block" ng-click="login()">Entrar</button>
      </form>
    </div>
    <script src="lib/angular/angular.min.js"></script>
    <script src="js/index/controller.js"></script>
  </body>
</html>
