<h3 style="margin-bottom: 20px">
	<i class="glyphicon glyphicon-dashboard"></i>
	&nbsp;&nbsp;Cadastro de tarefa
</h3>
<form name="userForm" role="form" class="ng-cloak">
	<div class="row ng-cloak">
		<div class="col-sm-5">
	 		<div class="form-group">
	    	<label>Sensor</label>
	    	<select class="form-control" ng-model="data.arduino">
	    		<option value="{{$index}}" ng-repeat="arduino in arduinos">{{arduino.description}}</option>
	    	</select>
	  	</div>
		</div>
	</div>
	<div class="row ng-cloak" ng-if="data.id == null">
		<div class="col-sm-5">
	 		<div class="form-group">
	    	<label>Status</label>
	    	<select class="form-control" ng-model="data.status">
	    		<option value="0">{{getStatus(0)}}</option>
	    		<option value="1">{{getStatus(1)}}</option>
	    	</select>
	  	</div>
		</div>
	</div>
	<div class="row ng-cloak">
		<div class="col-sm-5">
	 		<div class="form-group">
	    	<label>Data</label>
	    	<input type="date" class="form-control" ng-model="data.date" date-format="dd/mm/yyyy">
	  	</div>
		</div>
	</div>
	<div class="row ng-cloak">
		<div class="col-sm-5">
	 		<div class="form-group">
	    	<label>Hora</label>
	    	<select class="form-control" ng-model="data.time">
	    		<option value="0000">00:00</option>
	    		<option value="0030">00:30</option>
	    		<option value="0100">01:00</option>
	    		<option value="0130">01:30</option>
	    		<option value="0200">02:00</option>
	    		<option value="0230">02:30</option>
	    		<option value="0300">03:00</option>
	    		<option value="0330">03:30</option>
	    		<option value="0400">04:00</option>
	    		<option value="0430">04:30</option>
	    		<option value="0500">05:00</option>
	    		<option value="0530">05:30</option>
	    		<option value="0600">06:00</option>
	    		<option value="0630">06:30</option>
	    		<option value="0700">07:00</option>
	    		<option value="0730">07:30</option>
	    		<option value="0800">08:00</option>
	    		<option value="0830">08:30</option>
	    		<option value="0900">09:00</option>
	    		<option value="0930">09:30</option>
	    		<option value="1000">10:00</option>
	    		<option value="1030">10:30</option>
	    		<option value="1100">11:00</option>
	    		<option value="1130">11:30</option>
	    		<option value="1200">12:00</option>
	    		<option value="1230">12:30</option>
	    		<option value="1300">13:00</option>
	    		<option value="1330">13:30</option>
	    		<option value="1400">14:00</option>
	    		<option value="1430">14:30</option>
	    		<option value="1500">15:00</option>
	    		<option value="1530">15:30</option>
	    		<option value="1600">16:00</option>
	    		<option value="1630">16:30</option>
	    		<option value="1700">17:00</option>
	    		<option value="1730">17:30</option>
	    		<option value="1800">18:00</option>
	    		<option value="1830">18:30</option>
	    		<option value="1900">19:00</option>
	    		<option value="1930">19:30</option>
	    		<option value="2000">20:00</option>
	    		<option value="2030">20:30</option>
	    		<option value="2100">21:00</option>
	    		<option value="2130">21:30</option>
	    		<option value="2200">22:00</option>
	    		<option value="2230">22:30</option>
	    		<option value="2300">23:00</option>
	    		<option value="2330">23:30</option>
	    	</select>
	  	</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-5">
	 		<div class="form-group">
	    	<button type="button" class="btn btn-success" ng-click="save()">
	    		<i class="glyphicon glyphicon-ok"></i>&nbsp;&nbsp;Salvar
	    	</button>
	  	</div>
		</div>
	</div>
</form>
